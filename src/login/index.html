<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logowanie</title>
  <link href="/style.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <main class="p-4 max-w-md mx-auto bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Zaloguj się</h1>
    <form id="login-form" class="flex flex-col gap-2">
      <input type="email" id="email" placeholder="Email" class="border p-2" required />
      <input type="password" id="password" placeholder="Hasło" class="border p-2" required />
      <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Zaloguj</button>
    </form>
  </main>
  <script type="module" src="/login/main.js"></script>
</body>
</html>
